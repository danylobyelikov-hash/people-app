<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Люди</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#f5f5f7">
<style>
body{font-family:-apple-system,system-ui;margin:0;background:#f5f5f7}
header{padding:16px;font-size:22px;font-weight:700}
.card{background:#fff;margin:12px;padding:12px;border-radius:12px}
input,button{padding:10px;border-radius:10px;border:1px solid #ccc;margin:4px 0}
button{background:#007aff;color:#fff;border:none}
</style>
</head>
<body>
<header>Люди</header>
<div class="card">
<input id="name" placeholder="Имя">
<input id="phone" placeholder="Телефон">
<button onclick="add()">Добавить</button>
</div>
<div id="list"></div>
<script>
let people=JSON.parse(localStorage.getItem("people")||"[]");
function save(){localStorage.setItem("people",JSON.stringify(people));}
function render(){
document.getElementById("list").innerHTML=people.map(p=>
'<div class="card"><b>'+p.name+'</b><br>'+p.phone+'</div>'
).join("");
}
function add(){
let name=document.getElementById("name").value.trim();
let phone=document.getElementById("phone").value.trim();
if(!name||!phone)return alert("Заполни имя и телефон");
people.push({name,phone});
save();
render();
}
render();
if("serviceWorker"in navigator){
navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
