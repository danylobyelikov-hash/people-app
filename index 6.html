<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>График</title>

<style>
:root{
  --bg:#f5f5f7;
  --line:#e5e5ea;
  --blue:#007aff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
}

header{
  padding:16px;
  background:white;
  border-bottom:1px solid var(--line);
}

h1{margin:0}

.container{padding:16px;}

table{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
  background:white;
  border-radius:16px;
  overflow:hidden;
}

th,td{
  border:1px solid var(--line);
  padding:10px;
  text-align:center;
}

th{
  background:#fafafa;
}

td input{
  width:100%;
  border:none;
  outline:none;
  text-align:center;
  font-size:16px;
}

/* Native iOS style time */
.time-wrapper{
  display:flex;
  justify-content:center;
}

.time-input{
  width:110px;
  padding:12px 0;
  border-radius:20px;
  background:#f0f0f3;
  border:1px solid #d1d1d6;
  text-align:center;
  font-weight:600;
  font-size:16px;
}

.time-input:focus{
  border-color:var(--blue);
  box-shadow:0 0 0 2px rgba(0,122,255,0.15);
  background:white;
}

</style>
</head>

<body>

<header>
<h1>График</h1>
</header>

<div class="container">

<table>
<tr>
  <th>Time</th>
  <th>Time</th>
  <th>Time</th>
  <th>Time</th>
</tr>

<tr>
  <td><div class="time-wrapper"><input type="time" class="time-input"></div></td>
  <td><div class="time-wrapper"><input type="time" class="time-input"></div></td>
  <td><div class="time-wrapper"><input type="time" class="time-input"></div></td>
  <td><div class="time-wrapper"><input type="time" class="time-input"></div></td>
</tr>

<tr>
  <td><input placeholder="Машина"></td>
  <td><input placeholder="Машина"></td>
  <td><input placeholder="Машина"></td>
  <td><input placeholder="Машина"></td>
</tr>

<tr>
  <td><input placeholder="Имя"></td>
  <td><input placeholder="Имя"></td>
  <td><input placeholder="Имя"></td>
  <td><input placeholder="Имя"></td>
</tr>

<tr>
  <td><input placeholder="Имя"></td>
  <td><input placeholder="Имя"></td>
  <td><input placeholder="Имя"></td>
  <td><input placeholder="Имя"></td>
</tr>

<tr>
  <td><input placeholder="Имя"></td>
  <td><input placeholder="Имя"></td>
  <td><input placeholder="Имя"></td>
  <td><input placeholder="Имя"></td>
</tr>

</table>

</div>

</body>
</html>
